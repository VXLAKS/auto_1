name: ML Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8  # На случай, если его нет в requirements

    - name: Lint with flake8
      run: |
        # Останавливаем сборку, если есть критические ошибки синтаксиса
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Выводим предупреждения для остального (не ломая билд)
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Create data directories
      # Создаем структуру папок, которую ожидают скрипты
      run: mkdir -p data/raw data/processed models

    - name: Run Data Validation Test
      # Генерируем минимальные корректные данные и запускаем твой скрипт валидации
      run: |
        python -c "import pandas as pd; pd.DataFrame({
            'LIMIT_BAL': [10000.0, 20000.0],
            'SEX': [1, 2],
            'EDUCATION': [1, 2],
            'MARRIAGE': [1, 2],
            'AGE': [30, 40],
            'PAY_0': [0, 0],
            'target': [0, 1]
        }).to_csv('data/processed/train.csv', index=False)"
        
        python -c "import pandas as pd; pd.DataFrame({
            'LIMIT_BAL': [5000.0],
            'SEX': [1],
            'EDUCATION': [2],
            'MARRIAGE': [1],
            'AGE': [25],
            'PAY_0': [-1],
            'target': [0]
        }).to_csv('data/processed/test.csv', index=False)"
        
        # Теперь запускаем твой файл валидации
        python src/data/validation.py

    - name: Build Docker Image
      # Проверяем, что Dockerfile корректен и образ собирается
      run: docker build -t scoring-app:latest .