name: ML Industrial Pipeline

on:
  push:
    branches: [ industrial-deploy ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "numpy<2.0.0" pandas scikit-learn onnxruntime evidently
        
    - name: Mocking environment
      run: |
        # Имитируем структуру папок, которую ждет скрипт
        mkdir -p data/processed models
        # Генерируем минимальные данные для Evidently AI
        # (Замени колонки на те, что реально использует твой скрипт)
        python -c "import pandas as pd; pd.DataFrame({'target': [0,1], 'f': [1,2]}).to_csv('data/processed/train.csv', index=False)"
        python -c "import pandas as pd; pd.DataFrame({'target': [0,1], 'f': [1.1,2.1]}).to_csv('data/processed/test.csv', index=False)"
        touch models/model.pkl

    - name: Run Drift Check
      run: python scripts/check_drift.py
