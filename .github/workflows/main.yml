name: ML Industrial Pipeline

on:
  push:
    branches: [ industrial-deploy ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Добавляем dvc[gdrive] или [s3] в зависимости от вашего облака
        pip install "numpy<2.0.0" pandas scikit-learn onnxruntime evidently dvc[gdrive]
        
    # Шаг для скачивания данных, иначе check_drift.py нечего будет проверять
    - name: Pull Data with DVC
      env:
        # Убедитесь, что этот секрет добавлен в Settings -> Secrets and variables -> Actions
        GDRIVE_CREDENTIALS_DATA: ${{ secrets.GDRIVE_CREDENTIALS_DATA }}
      run: dvc pull

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run Drift Check
      run: python scripts/check_drift.py